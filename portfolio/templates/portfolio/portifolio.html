<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <title> 自我介紹 </title>
        <style type="text/css">
        .footer{
            font-size:12px;
            background-color:#ccc49f;
            color:gray;
            text-align:center;
            clear:both;
            position:relative;
            padding:10px;



        }
        </style>
    </head>
    <body>
        {% load static %}
        <div style="background-color:#f0ecba; padding:10px;">
            <div class="container text-center">
                <div class="alert alert-success">
                    <h1>
                        自我介紹
                    </h1>
                </div>
            </div>
            <div class='container text-right'>
                {% for project in projects %}
                <hr>
                <div style="color:orange" class='btn'>
                    <h3>{{ project.title }}</h3>
                </div>
                <div class="container">
                    <div style="padding:10px">
                        <p>{{ project.description }}</p>
                    </div>
                    <div>
                        <img src = "{{ project.image.url }}"; height = 250  >
                    </div>
                    <div>
                        {% if project.url %}
                        <a href="{{ project.url }}"> 對外連結 </a>
                        {% endif %}
                    </div>
                </div>
                {% endfor %}
                <br>
                <hr/>
                <div>
                    <form action="{% url 'home' %}">
                        <input type="submit" value="回首頁" class="btn btn-warning">
                    </form>
                </div>
            </div>
        </div>
        <div class="footer">
            <hr>
            <p>本網站僅供學習用途，不進行任何營利或商業行為</p>
        </div>
    </body>
</html>
